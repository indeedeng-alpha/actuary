syntax = "proto3";

package indeed.actuary;

option java_package = "com.indeed.actuary";
option go_package = "indeed.com/mjpitz/actuary";

enum LineItemType {
    UNSPECIFIED = 1;
    DEBIT = 2;
    CREDIT = 3;
}

message LineItem {
    google.protobuf.Timestamp datetime = 1;
    string payer = 2;
    string payee = 3;
    LineItemType type = 4;
    uint64 usage = 5;
    string urn = 6;
    map<string, string> detail = 7;
    map<string, string> labels = 8;
}
